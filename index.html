<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1f3d8ecb6.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Papier, kamień, nożyce !!</h1>
    <div class="select">
        <div data-option="papier"><i class="far fa-hand-paper"></i></div>
        <div data-option="kamień"><i class="far fa-hand-rock"></i></div>
        <div data-option="nożyczki"><i class="far fa-hand-scissors"></i></div>

    </div>

    <div class="play">Zagraj !</div>

    <section class="shedule">
        <div class="player">Ty</div>
        <div class="result">
            <span class="wins">0</span>
            <span>:</span>
            <span class = "losses">0</span>
        </div>
        <div class="computer">Komputer</div>
        
        

    </section>

    <div class="winner">
        <h2>Zwycięzca:</h2>
        <p></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
